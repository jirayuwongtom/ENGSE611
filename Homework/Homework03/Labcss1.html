<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labcss1</title>
    <style>
        body{
            background-color: #f5f5f5;
            font-family: 'TH Sarabun PSK', sans-serif;
            padding: 10px;
            margin: 20px;
        }
        .flex-box{
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }
        .card{
            background-color: white;
            width: 300px;
            height: 100px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 5px 5px 8px #d4d4d4;
        }
        .card:hover{
            transform: scale(1.07);
        }
    </style>
</head>
<body>
    <h2>โจทย์ที่ 1: Card Layout ด้วย Flexbox</h2>
    <div class="flex-box">
        <div class="card">
            <h3>Card 1</h3>
            <p>คำอธิบายเนื้อหาของการ์ดใบแรก</p>
        </div>
        <div class="card">
            <h3>Card 2</h3>
            <p>คำอธิบายเนื้อหาของการ์ดใบที่สอง</p>
        </div>
        <div class="card">
            <h3>Card 3</h3>
            <p>คำอธิบายเนื้อหาของการ์ดใบที่สาม</p>
        </div>
    </div>
</body>
</html>
