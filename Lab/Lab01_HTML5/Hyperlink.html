<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
    <!-- โครงสร้างพื้นฐานของลิงก์ -->
    <p><a href="URL">ข้อความลิงก์</a></p>
    <!-- ลิงก์ไปยังเว็บไซต์อื่น (External Link) -->
    <p><a href="https://www.google.com">ไป Google</a></p>
    <!-- ลิงก์ไปยังหน้าอื่นในเว็บไซต์ (Internal Link) -->
    <p><a href="index.html"> ไป index.html</a></p>
    <!-- ลิงก์ไปยังส่วนหนึ่งของหน้าเดียวกัน (Bookmark / Anchor) -->
    <p>
        <h2 id="content">เมนูติดต่อเรา</h2>
        <a href="#content">ไปเมนูติดต่อเรา</a>
    </p>
    <!-- เปิดลิงก์ในแท็บใหม่ -->
    <p><a href="https://www.google.com" target="_blank">เปิด Google ในแท็บใหม่</a></p>
    <!-- ลิงก์ส่งอีเมล -->
    <p><a href="https://workspace.google.com/intl/th/gmail/">ส่งอีเมล</a></p>
    <!-- ลิงก์โทรศัพท์ (เหมาะกับมือถือ) -->
    <p><a href="tel:0611491699">โทรเลย</a></p>


</body>
</html>
