<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body align="center">
    <!--ตัวหนา Bold-->
    <p>การเขียนคำว่า <strong>HTML</strong> ให้เด่นขึ้น</p>
    <!--ตัวเอียง Italic-->
    <p>นี่คือคำอธิบายแบบ <em>ตัวเอียง</em></p>
    <!--ลิงก์-->
    <p>ศึกษารายละเอียดเพิ่มเติมได้ที่
    <a href="https://www.example.com">เว็บไซต์นี้</a></p>
    <!--เน้นข้อความ Highlight-->
    <p>HTML5 เพิ่มแท็ก <mark>semantic</mark> เพื่อโครงสร้างที่ดีขึ้น</p>
    <!---ขึ้นบรรทัดใหม่ line break-->
    <p>บรรทัดแรก<br>บรรทัดที่สอง</p>
</body>
</html>
