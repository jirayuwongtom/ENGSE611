<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Output</h3>
    <pre id="output"></pre>

    <script>
        let buffer = "";
        let size = 8;
        for (let i = 1; i <= size; i++) {
            for (let j = 1; j <= i; j++){
                buffer += j;
            }
            buffer += "\n";
        }
        document.getElementById("output").textContent = buffer;

        console.log("=== Console Output ===");
        console.log(buffer);
    </script>
    
</body>
</html>
