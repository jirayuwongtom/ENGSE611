<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="rundemo()">Run code</button>
    <script>
        function rundemo() {
            //ล้าง consloe ทุกครั้ง
            console.clear();
            const output = [];

            //ตัวอน่างตัวแปร
            let studenName = 'สมชาย';
            let age = 20;
            let isStudent = true;
            const universityName = 'มหาวิทยาลัยเทคโนโลยี';
            //แสดงตัวแปรเริ่มต้น
            output.push("ชือ : " + studenName);
            console.log("ชื่อ : ", studenName);
            output.push("อายุ : " + age);
            console.log("อายุ : ", age);

            // เปลี่ยนค่า let
            age = 21;
            output.push("อายุใหม่ : " + age);
            console.log("อายุใหม่ : ", age);
            //เปลี่ยนค่า const จะ error
            try {
                universityName = 'มหาวิทยาลัยใหม่';
            } catch (e) {
                output.push("Error : " + e.message);
                console.error(e.message);
            }
            //แสดงผลบนหน้าเว็บ
            document.getElementById("outputBox").textContent = output.join("\n");
        }
    </script>
</body>
</html>
