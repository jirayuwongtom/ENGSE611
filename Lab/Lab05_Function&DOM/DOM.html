<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Practice</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

             // เลือก Element ตั้งแต่ต้น
            const title = document.getElementById("header");
            const items = document.querySelectorAll(".item");
            const logBox = document.getElementById("logBox");

            function log(message) {
                console.log(message);
                logBox.textContent += "\n" + message;
            }

            //เปลี่ยนข้อความ + สีของหัวข้อ
            function changeTitle() {
                title.textContent = "หัวข้อถูกเปลี่ยนโดย JavaScript";
                title.style.color = "red";
                title.style.fontWeight = "bold";
                log("เปลี่ยนข้อความและสีของ #header แล้ว");
            }

             //ไฮไลต์ element ที่มี class = "item"
            function highlightItem() {
                items.forEach((item, index) => {
                    item.classList.add("highlight");
                    item.textContent = "รายการที่ " + (index + 1) + " (ถูกไฮไลต์)";
                });
                log("เพิ่ม class .highlight ให้ .item ทั้งหมด");
            }

            // สร้าง <p> ใหม่แล้วแปะท้าย body
            function addParagraph() {
                let p = document.createElement("p");
                p.textContent = "ข้อความใหม่ เวลา: " + new Date().toLocaleTimeString();
                document.body.appendChild(p);
                log("สร้าง <p> ใหม่และ appendChild ลงท้าย <body>");
            }

            // ทำให้ปุ่มเรียกใช้ฟังก์ชันได้
            window.changeTitle = changeTitle;
            window.highlightItem = highlightItem;
            window.addParagraph = addParagraph;

        });
    </script>

    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        #logBox {
            white-space: pre-line;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1 id="header">หัวข้อเดิมบนหน้าเว็บ</h1>
    <p>รายการตัวอย่าง (class = "item") :</p>
    <ul>
        <li class="item">รายการที่ 1</li>
        <li class="item">รายการที่ 2</li>
        <li class="item">รายการที่ 3</li>
    </ul>
    <div style="margin-top:20px; margin-bottom: 10px;">
        <button onclick="changeTitle()">เปลี่ยนหัวข้อ</button>
        <button onclick="highlightItem()">ไฮไลต์รายการ</button>
        <button onclick="addParagraph()">เพิ่ม Paragraph</button>
    </div>
    <div id="logBox">Log : รอกดปุ่มเพื่อดูการเปลี่ยนแปลง</div>
</body>
</html>
