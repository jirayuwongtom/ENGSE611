<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-color {
            width: 300px;
            height: 120px;
            background-color: lightblue;
            padding: 20px;
        }
        .box-image {
            width: 300px;
            height: 300px;
            background-image: url(https://raw.githubusercontent.com/jirayuwongtom/ENGSE611/refs/heads/main/image/LEGO_logo.svg.png);
            background-size: cover; /*ปรับให้รูปเต็มกล่อง*/
            background-repeat: no-repeat; /*ไม่ต้องการให้รูปซ้ำ*/
            background-position: center; /*จัดรูปให้อยู่ตรงกลาง*/
            border: 20px solid #333;
        }
        .box-short {
            width: 300px;
            height: 300px;
            background: url(https://raw.githubusercontent.com/jirayuwongtom/ENGSE611/refs/heads/main/image/LEGO_logo.svg.png) no-repeat center/cover;
            border: 20px solid green;
        }
    </style>
</head>
<body>
    <h1>Background Properties - Example</h1>

    <h2>1. Background Color</h2>
    <div class="box-color">
        This box has a light blue background color.
    </div>

    <h2>2. Background Image</h2>
    <div class="box-image">
    </div>

    <h2>3. Shorthand Background Property</h2>
    <div class="box-short">
    </div>
</body>
</html>
