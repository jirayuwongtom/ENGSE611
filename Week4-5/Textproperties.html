<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Text Properties - Example</h1>
    <h2>1.การจัดแนวข้อความ (text-align)</h2><br>
    <h3 style="text-align: left;">ข้อความนี้จัดชิดซ้าย(left)</h3>
    <h3 style="text-align: center;">ข้อความนี้จัดกึ่งกลาง(center)</h3>
    <h3 style="text-align: right;">ข้อความนี้จัดชิดขวา(right)</h3>
    <h3 style="text-align: justify;">ข้อความนี้จัดเต็มบรรทัด (justify) เพื่อให้ชิดทั้งซ้ายและขวาโดยอัตโนมัติ</h3>
    <h2>2.การตกแต่งข้อความ (text-decoration)</h2>
    <h3 style="text-decoration: underline;">ข้อความนี้ขีดเส้นใต้</h3>
    <h3 style="text-decoration: line-through;">ข้อความนี้ขีดฆ่า</h3>
</body>
</html>
