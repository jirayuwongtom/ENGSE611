<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*กล่องแม่ที่เป็น Grid*/
        .grid-container {
            display: grid; /*เปิดโหทด grid*/
            grid-template-columns: 100px 100px 100px; /*3 ตอลัมน์*/
            grid-template-rows: 100px 100px; /*2 แถว*/
            gap: 10px; /*ระยะห่างระหว่างช่อง*/
            background: #f5f5f5;
            padding: 10px;
        }
        /*กล่องลูก*/
        .item{
            background: #4caf50;
            color: white;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /*จัดตำแหน่งแบบกำหนดเอง*/
        /*item1 ให้กินพื้นที่ 2 คอลัมน์*/
        .item1 {
            grid-column: 1 / 3; /*เริ่มเส้น 1 สิ้นสุด 3*/
        }
        /*item3 ให้ลงมาอยู่แถวล่าง*/
        .item3 {
            grid-row: 2 / 3; /*เริ่มเส้น 2 สิ้นสุด 3*/
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item item1">Item 1 (ขยาย 2 columns)</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3 (อยู่แถวล่าง)</div>
        <div class="item item4">Item 4</div>
        <div class="item item5">Item 5</div>
    </div>
</body>
</html>
