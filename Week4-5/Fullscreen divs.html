<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*ให้ html และ body มีขนาดเต็มจอ 100% */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0; /*ลบระยะขอบเริ่มต้น*/
            padding: 0; /*ลบ padding เริ่มต้น*/
        }

        /*กล่องหลักให้กินพื้นที่เต็มจอ*/
        #main{
            width: 100%; /*กว้าง 100% ของหน้าจอ*/
            height: 100%; /*สูง 100% ของหน้าจอ*/
            background: #4a90e2; /*สีพื้นหลังให้เห็นชัด*/
            display:flex;   /*จัดข้อความให้อยู่กลาง*/
            justify-content: center;    
            align-items: center;
            color: white;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div id="main">FULLSCREEN DIV</div>
</body>
</html>
