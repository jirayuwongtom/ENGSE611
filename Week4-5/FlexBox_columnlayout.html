<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-box {
            display: flex;
            flex-direction: column; /* < เปลี่ยนเป็นแนวตั้ง */
            gap: 10px;
            background: #f0f0f0;
            padding: 15px;
            border: 2px solid #ccc;
            height: 200px; /* เพิ่มความสูงเพื่อเห็นการจัดวาง */
        }
        .item {
            background: navy;
            color: white;
            padding: 10px;
            text-align: center;
        }
        /* แสดงกรณี stretch */
        .stretch .item {
            background: teal;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>1) justify-content: center จัดให้อยู่ตรงกลาง</h2>
    <div class="flex-box" style="justify-content: center;">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <h2>2) justify-content: space-between กระจายชบน ล่าง</h2>
    <div class="flex-box" style="justify-content: space-between;">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
    <h2>3) align-items: center จัดตรงกลางแนวนอน</h2>
    <div class="flex-box" style="align-items: center;">
        <div class="item" style="width:60%;">X</div>
        <div class="item" style="width:80%;">Y</div>
        <div class="item" style="width:40%;">Z</div>
    </div>
    <h2>4) align-items: stretch ถูกยืดให้เท่ากัน</h2>
    <div class="flex-box stretch" style="align-items: stretch;">
        <div class="item">One</div>
        <div class="item">Two</div>
        <div class="item">Three</div>
    </div>
</body>
</html>
